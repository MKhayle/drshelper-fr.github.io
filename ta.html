					<div id="settings" class="hidden">
						<h1>DRS TA Swords Practice</h1>
						<p>Simulator to practise Trinity Avowed’s Swords phase in <i>Final Fantasy XIV’s</i> Delubrum Reginae (Savage) raid.</p>

						<h2>Settings</h2>
						<label>
							<input type="checkbox" id="formUseTimer" checked>
							Practise with a timer
						</label>
						<br>
						<label>
							<input type="checkbox" id="formSkipDebuffs" class="additional">
							Get debuffs immediately (skips cast)
						</label>
						<br>

						<label>
							<input type="checkbox" id="formMarkSafe" checked>
							Mark the safe spot
						</label>
						<br>

						<label>
							<input type="checkbox" id="formGetBrand" checked>
							Get an <b>Elemental Brand</b> debuff
						</label>
						<br>
					</div>
